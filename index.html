<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaswanth Sriram | Vote For Me (JAGSOM)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --spotify-green: #1db954;
      --dark-bg: #191414;
      --gray-txt: #b3b3b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #221e1e 0%, #191414 80%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 120px;
    }
    .main-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin-top: 35px;
      padding: 0 16px;
    }
    .album-cover {
      width: 240px;
      height: 240px;
      border-radius: 14px;
      box-shadow: 0 10px 28px 0 #15121266, 0 2px 4px #0002;
      border: 4px solid #232323;
      background: #232323;
      object-fit: cover;
      margin-bottom: 27px;
    }
    .album-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
      line-height: 1.16;
      letter-spacing: .04em;
    }
    .profile-name {
      font-size: 1.03rem;
      letter-spacing: .03em;
      color: var(--gray-txt);
      margin-bottom: 5px;
      margin-top: -4px;
    }
    .desc {
      color: #e1e1e1;
      margin-bottom: 12px;
      margin-top: 8px;
      font-size: 1.05rem;
      text-align: center;
    }
    .listeners {
      color: var(--gray-txt);
      font-size: 1.04rem;
      margin-bottom: 22px;
      text-align: center;
    }
    .stats-row {
      color: var(--gray-txt);
      font-size: 1.01rem;
      margin-bottom: 5px;
      text-align: center;
    }
    .action-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 0 14px;
      gap: 0;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0 8px 0 0;
      display: flex;
      align-items: center;
      outline: none;
    }
    .svg-icon {
      width: 38px;
      height: 38px;
      fill: none;
      stroke: #b3b3b3;
      stroke-width: 2.5;
      display: block;
    }
    .dot-svg {
      width: 15px; height: 38px;
      display: flex;
      align-items: center;
    }
    .shuffle-svg {
      width: 38px;
      height: 38px;
      stroke-width: 3;
      stroke: #b3b3b3;
      fill: none;
    }
    .play-btn-large {
      width: 56px;
      height: 56px;
      background: var(--spotify-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      margin: 0 0 0 16px;
      cursor: pointer;
      box-shadow: 0 2px 18px rgba(16,185,64,0.18);
    }
    .play-btn-large svg {
      width: 29px;
      height: 29px;
      fill: #191414;
      margin-left: 3px;
    }
    .tracklist-section {
      width: 100%;
      max-width: 500px;
      background: #212121;
      border-radius: 18px;
      box-shadow: 0 2px 20px rgba(30,30,30,0.7);
      padding: 18px 12px 17px 14px;
      margin: 15px 0 33px 0;
    }
    .track-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 6px;
      border-radius: 12px;
      margin-bottom: 7px;
      transition: background 0.18s;
      cursor: pointer;
    }
    .track-row:hover {
      background: rgba(29, 185, 84, 0.12);
    }
    .track-info {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
    }
    .track-title {
      font-size: 1.1rem;
      font-weight: 500;
      margin-right: 18px;
      color: #fff;
      text-align: left;
      flex: 2;
      min-width: 0;
      overflow-x: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .track-timing {
      color: var(--gray-txt);
      font-size: 0.99rem;
      margin-right: 13px;
      flex-shrink: 0;
      opacity: 0.9;
      width: 47px;
      text-align: right;
    }
    .play-btn {
      background: var(--spotify-green);
      border: none;
      border-radius: 50%;
      width: 41px;
      height: 41px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.18s, transform 0.14s;
      outline: none;
      box-shadow: 0 2px 9px rgba(30,185,84,0.10);
    }
    .play-btn:active {
      transform: scale(0.965);
    }
    .play-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
      margin-left: 2px;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(25,20,20,0.87);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .modal {
      background: #222;
      border-radius: 22px;
      padding: 36px 30px;
      min-width: 290px;
      max-width: 90vw;
      text-align: center;
      box-shadow: 0 4px 32px rgba(0,0,0,0.44);
    }
    .modal h2 {
      color: var(--spotify-green);
      margin-bottom: 14px;
      font-size: 1.32rem;
      font-weight: 700;
    }
    .modal p {
      margin: 0 0 18px 0;
      color: #eaeaea;
      font-size: 1.08rem;
    }
    .cta-btn {
      display: inline-block;
      padding: 12px 27px;
      background: var(--spotify-green);
      color: #191414;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .playbar-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #181818;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      padding: 8px 28px;
      box-shadow: 0 -3px 18px rgba(0,0,0,0.13);
      z-index: 950;
      min-width: 0;
    }
    .playbar-info, .playbar-actions {
      display: flex;
      align-items: center;
      min-width: 0;
    }
    .playbar-cover {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 7px;
      margin-right: 11px;
      border: 2px solid var(--spotify-green);
      flex-shrink: 0;
    }
    .playbar-song-title {
      font-size: 1.04rem;
      font-weight: 600;
      color: #fff;
      min-width: 0;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .playbar-timing {
      color: var(--gray-txt);
      font-size: 0.95rem;
    }
    .playbar-actions {
      margin-left: auto;
      gap: 0 8px;
    }
    .playbar-btn {
      background: var(--spotify-green);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 2px;
      transition: background 0.15s;
      cursor: pointer;
      outline: none;
      box-shadow: 0 1.5px 5px rgba(30,185,84,0.10);
    }
    .playbar-btn svg {
      width: 14px;
      height: 14px;
      fill: #fff;
    }
    @media (max-width: 600px) {
      .album-cover { width: 99vw; height: 99vw; max-width: 270px; max-height: 270px;}
      .main-wrap, .tracklist-section { max-width: 99vw;}
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <img src="1000044399.jpg" alt="Jaswanth Sriram Album" class="album-cover">
    <div class="album-name">JASWANTH SRIRAM</div>
    <div class="profile-name">Vote for me Â· Candidate: General Secretary - JAGSOM</div>
    <div class="desc">Be a part of it.<br> </div>
    <div class="listeners">420 listeners</div>
    <div class="action-bar">
      <!-- Add / Plus -->
      <button class="action-btn" title="Add">
        <svg class="svg-icon" viewBox="0 0 56 56">
          <circle cx="28" cy="28" r="23" stroke="#b3b3b3" stroke-width="3" fill="none"/>
          <line x1="28" y1="17" x2="28" y2="39" stroke="#b3b3b3" stroke-width="3"/>
          <line x1="17" y1="28" x2="39" y2="28" stroke="#b3b3b3" stroke-width="3"/>
        </svg>
      </button>
      <!-- Download (Arrow in circle) -->
      <button class="action-btn" title="Download">
        <svg class="svg-icon" viewBox="0 0 56 56">
          <circle cx="28" cy="28" r="23" stroke="#b3b3b3" stroke-width="3" fill="none"/>
          <line x1="28" y1="17" x2="28" y2="36" stroke="#b3b3b3" stroke-width="3"/>
          <polyline points="22,31 28,38 34,31" fill="none" stroke="#b3b3b3" stroke-width="3"/>
        </svg>
      </button>
      <!-- More (Vertical Dots) -->
      <button class="action-btn" title="More">
        <svg class="dot-svg" viewBox="0 0 15 38">
          <circle cx="7.5" cy="9" r="2.5" fill="#b3b3b3"/>
          <circle cx="7.5" cy="19" r="2.5" fill="#b3b3b3"/>
          <circle cx="7.5" cy="29" r="2.5" fill="#b3b3b3"/>
        </svg>
      </button>
      <!-- Shuffle (Crossed Arrows) -->
      <button class="action-btn" title="Shuffle">
        <svg class="shuffle-svg" viewBox="0 0 38 38">
          <polyline points="3,35 13,25 25,13 35,23" fill="none" stroke="#b3b3b3" stroke-width="3"/>
          <polyline points="35,13 35,23 27,23" fill="none" stroke="#b3b3b3" stroke-width="3"/>
          <polyline points="3,3 13,13 25,25 35,15" fill="none" stroke="#b3b3b3" stroke-width="3"/>
          <polyline points="35,25 35,15 27,15" fill="none" stroke="#b3b3b3" stroke-width="3"/>
        </svg>
      </button>
      <!-- Large Green Play -->
      <button class="play-btn-large" onclick="setPlaybar(0);showPremiumModal();" title="Play">
        <svg viewBox="0 0 56 56"><polygon points="22,17 44,28 22,39" fill="#191414"/></svg>
      </button>
    </div>
  </div>

  <div class="tracklist-section" id="tracks"></div>

  <div id="modal-bg" class="modal-bg">
    <div class="modal">
      <h2>This is premium content!</h2>
      <p>To listen to it, come to the auditorium at <b>2:30 PM on 27th October</b>.<br>Be part of the movement. Don't miss it!</p>
      <button class="cta-btn" onclick="hidePremiumModal()">OK, See you there!</button>
    </div>
  </div>

  <div class="playbar-container" id="playbar">
    <div class="playbar-info">
      <img src="1000044399.jpg" alt="Track Cover" class="playbar-cover" id="playbar-img">
      <div>
        <div class="playbar-song-title" id="playbar-title"></div>
        <div class="playbar-timing" id="playbar-time"></div>
      </div>
    </div>
    <div class="playbar-actions">
      <button class="playbar-btn" aria-label="Pause" onclick="showPremiumModal()">
        <svg viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"></rect><rect x="14" y="5" width="4" height="14"></rect></svg>
      </button>
    </div>
  </div>

  <script>
    const initiatives = [
      "From Us, For Us",
      "Make it Real",
      "Microfest",
      "Herstory",
      "Future Leaders",
      "I have a dream"
    ];
    const timings = [
      "2:20",
      "3:45",
      "3:12",
      "2:53",
      "2:46",
      "3:25"
    ];
    let trackData = initiatives.map((title, idx) => ({
      id: idx,
      title,
      timing: timings[idx]
    }));

    function renderTracks() {
      let html = '';
      trackData.forEach((track, idx) => {
        html += `
          <div class="track-row" onclick="onTrackPlay(${idx})">
            <div class="track-info">
              <div class="track-title">${track.title}</div>
              <div class="track-timing">${track.timing}</div>
            </div>
            <button class="play-btn" aria-label="Play ${track.title}" type="button" onclick="event.stopPropagation(); onTrackPlay(${idx});">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
          </div>
        `;
      });
      document.getElementById('tracks').innerHTML = html;
    }
    function setPlaybar(idx) {
      const track = trackData[idx];
      document.getElementById('playbar-title').textContent = track.title;
      document.getElementById('playbar-time').textContent = track.timing;
    }
    function onTrackPlay(idx) {
      setPlaybar(idx);
      showPremiumModal();
    }
    function showPremiumModal() {
      document.getElementById('modal-bg').style.display = 'flex';
    }
    function hidePremiumModal() {
      document.getElementById('modal-bg').style.display = 'none';
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') hidePremiumModal();
    });
    document.getElementById('modal-bg').addEventListener('click', function(e) {
      if (e.target === this) hidePremiumModal();
    });
    renderTracks();
    setPlaybar(0);
  </script>
</body>
</html>
