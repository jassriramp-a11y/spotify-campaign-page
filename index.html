<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaswanth Sriram | Vote For Me (JAGSOM)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --spotify-green: #1db954;
      --dark-bg: #191414;
      --light-gray: #b3b3b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 110px;
    }
    .profile-section {
      width: 100%;
      max-width: 900px;
      margin: 40px auto 20px auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 32px;
    }
    .profile-img-holder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-right: 24px;
    }
    .profile-img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      border: 5px solid var(--spotify-green);
      box-shadow: 0 4px 32px rgba(30,30,30,0.4);
      margin-bottom: 16px;
      background: #eeeeee33;
    }
    .main-details {
      flex: 1;
      min-width: 230px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .profile-name {
      font-size: 2.0rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: 0.3px;
      line-height: 1.07;
    }
    .album-name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 3px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: .1em;
    }
    .stats-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 12px;
      margin-top: 6px;
    }
    .listeners {
      color: var(--light-gray);
      font-size: 1.07rem;
      display: flex;
      align-items: center;
    }
    .spotify-actionbar {
      display: flex;
      align-items: center;
      gap: 38px;
      margin: 22px 0 32px 0;
      justify-content: flex-start;
    }
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
    }
    .svg-icon {
      width: 46px;
      height: 46px;
      fill: none;
      stroke: #b3b3b3;
      stroke-width: 3;
      display: block;
    }
    .dot-svg {
      width: 18px; height: 46px;
      display: flex;
      align-items: center;
    }
    .shuffle-svg {
      width: 46px;
      height: 46px;
      stroke-width: 3;
      stroke: #b3b3b3;
      fill: none;
    }
    .play-btn-large {
      width: 60px;
      height: 60px;
      background: var(--spotify-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      box-shadow: 0 2px 18px rgba(16,185,64,0.18);
      margin-left: 18px;
      cursor: pointer;
    }
    .play-btn-large svg {
      width: 34px;
      height: 34px;
      fill: #191414;
      margin-left: 4px;
    }
    .profile-subtitle {
      color: var(--light-gray);
      font-size: 1.09rem;
      margin-bottom: 7px;
      font-weight: 400;
    }
    .tracklist-section {
      width: 100%;
      max-width: 500px;
      background: #212121;
      border-radius: 20px;
      box-shadow: 0 2px 20px rgba(30,30,30,0.7);
      padding: 28px 18px 18px 18px;
      margin-bottom: 32px;
    }
    .track-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: background 0.18s;
      cursor: pointer;
    }
    .track-row:hover {
      background: rgba(29, 185, 84, 0.09);
    }
    .track-info {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0;
    }
    .track-title {
      font-size: 1.15rem;
      font-weight: 500;
      margin-right: 18px;
      color: #fff;
      text-align: left;
      flex: 2;
      min-width: 0;
      overflow-x: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .track-timing {
      color: var(--light-gray);
      font-size: 1.03rem;
      margin-right: 16px;
      flex-shrink: 0;
      opacity: 0.8;
      width: 48px;
      text-align: right;
    }
    .play-btn {
      background: var(--spotify-green);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.18s, transform 0.14s;
      outline: none;
      box-shadow: 0 2px 12px rgba(30,185,84,0.14);
    }
    .play-btn:active {
      transform: scale(0.96);
    }
    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
      margin-left: 2px;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(25,20,20,0.87);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .modal {
      background: #222;
      border-radius: 22px;
      padding: 36px 30px;
      min-width: 290px;
      max-width: 90vw;
      text-align: center;
      box-shadow: 0 4px 32px rgba(0,0,0,0.44);
    }
    .modal h2 {
      color: var(--spotify-green);
      margin-bottom: 14px;
      font-size: 1.32rem;
      font-weight: 700;
    }
    .modal p {
      margin: 0 0 18px 0;
      color: #eaeaea;
      font-size: 1.08rem;
    }
    .cta-btn {
      display: inline-block;
      padding: 12px 27px;
      background: var(--spotify-green);
      color: #191414;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1.08rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .playbar-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #181818;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 79px;
      padding: 10px 28px;
      box-shadow: 0 -3px 18px rgba(0,0,0,0.13);
      z-index: 950;
      min-width: 0;
    }
    .playbar-info, .playbar-actions {
      display: flex;
      align-items: center;
      min-width: 0;
    }
    .playbar-cover {
      width: 53px;
      height: 53px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 16px;
      border: 2.5px solid var(--spotify-green);
      flex-shrink: 0;
    }
    .playbar-song-title {
      font-size: 1.08rem;
      font-weight: 600;
      color: #fff;
      min-width: 0;
      text-align: left;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .playbar-timing {
      color: var(--light-gray);
      font-size: 0.99rem;
    }
    .playbar-actions {
      margin-left: auto;
      gap: 0 9px;
    }
    .playbar-btn {
      background: var(--spotify-green);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 4px;
      transition: background 0.17s;
      cursor: pointer;
      outline: none;
      box-shadow: 0 1.5px 6px rgba(30,185,84,0.10);
    }
    .playbar-btn svg {
      width: 17px;
      height: 17px;
      fill: #fff;
    }
    @media (max-width: 960px){
      .profile-section {flex-direction: column; align-items: flex-start; max-width: 98vw;}
      .profile-img-holder {margin-right: 0;}
      .main-details {align-items: flex-start;}
    }
    @media (max-width: 600px) {
      .profile-img { width: 92px; height: 92px;}
      .playbar-cover { width: 37px; height: 37px;}
      .playbar-container { height: 58px; }
      html { font-size: 97%; }
      .main-details {margin-left: 0;}
      .spotify-actionbar{gap:20px;}
    }
    @media (max-width: 400px) {
      .modal { padding: 10vw 1vw; }
    }
  </style>
</head>
<body>
  <div class="profile-section">
    <div class="profile-img-holder">
      <img src="1000044399.jpg" alt="Jaswanth Sriram Album" class="profile-img">
    </div>
    <div class="main-details">
      <div class="profile-name">Jaswanth Sriram</div>
      <div class="album-name">VOTE FOR ME</div>
      <div class="stats-row">
        <span class="listeners"><svg width="19" height="19" viewBox="0 0 24 24" fill="#b3b3b3" style="margin-right:4px;"><circle cx="12" cy="5" r="2"/><circle cx="5.5" cy="18.5" r="1.5"/><circle cx="18.5" cy="18.5" r="1.5"/><path d="M12 7c-2.67 0-8 1.34-8 4v4h16v-4c0-2.66-5.33-4-8-4z"/></svg>420 listeners</span>
      </div>
      <div class="spotify-actionbar">
        <!-- Add / Plus -->
        <button class="action-btn" title="Add">
          <svg class="svg-icon" viewBox="0 0 56 56">
            <circle cx="28" cy="28" r="23" stroke="#b3b3b3" stroke-width="3" fill="none"/>
            <line x1="28" y1="17" x2="28" y2="39" stroke="#b3b3b3" stroke-width="3"/>
            <line x1="17" y1="28" x2="39" y2="28" stroke="#b3b3b3" stroke-width="3"/>
          </svg>
        </button>
        <!-- Download (Arrow in circle) -->
        <button class="action-btn" title="Download">
          <svg class="svg-icon" viewBox="0 0 56 56">
            <circle cx="28" cy="28" r="23" stroke="#b3b3b3" stroke-width="3" fill="none"/>
            <line x1="28" y1="17" x2="28" y2="36" stroke="#b3b3b3" stroke-width="3"/>
            <polyline points="22,31 28,38 34,31" fill="none" stroke="#b3b3b3" stroke-width="3"/>
          </svg>
        </button>
        <!-- More (Vertical Dots) -->
        <button class="action-btn" title="More">
          <svg class="dot-svg" viewBox="0 0 18 46">
            <circle cx="9" cy="11" r="2.5" fill="#b3b3b3"/>
            <circle cx="9" cy="23" r="2.5" fill="#b3b3b3"/>
            <circle cx="9" cy="35" r="2.5" fill="#b3b3b3"/>
          </svg>
        </button>
        <!-- Shuffle (Crossed Arrows) -->
        <button class="action-btn" title="Shuffle">
          <svg class="shuffle-svg" viewBox="0 0 56 56">
            <polyline points="13,42 22,33 34,21 43,30" fill="none" stroke="#b3b3b3" stroke-width="3"/>
            <polyline points="43,21 43,30 36,30" fill="none" stroke="#b3b3b3" stroke-width="3"/>
            <polyline points="13,14 22,23 34,35 43,26" fill="none" stroke="#b3b3b3" stroke-width="3"/>
            <polyline points="43,35 43,26 36,26" fill="none" stroke="#b3b3b3" stroke-width="3"/>
          </svg>
        </button>
        <!-- Large Green Play -->
        <button class="play-btn-large" onclick="setPlaybar(0);showPremiumModal();" title="Play">
          <svg viewBox="0 0 56 56">
            <polygon points="22,16 44,28 22,40" fill="#191414"/>
          </svg>
        </button>
      </div>
      <div class="profile-subtitle">Future General Secretary - JAGSOM</div>
    </div>
  </div>

  <div class="tracklist-section" id="tracks"></div>

  <div id="modal-bg" class="modal-bg">
    <div class="modal">
      <h2>This is premium content!</h2>
      <p>To listen to it, come to the auditorium at <b>2:30 PM on 27th October</b>.<br>Be part of the movement. Don't miss it!</p>
      <button class="cta-btn" onclick="hidePremiumModal()">OK, See you there!</button>
    </div>
  </div>

  <div class="playbar-container" id="playbar">
    <div class="playbar-info">
      <img src="1000044399.jpg" alt="Track Cover" class="playbar-cover" id="playbar-img">
      <div>
        <div class="playbar-song-title" id="playbar-title"></div>
        <div class="playbar-timing" id="playbar-time"></div>
      </div>
    </div>
    <div class="playbar-actions">
      <button class="playbar-btn" aria-label="Pause" onclick="showPremiumModal()">
        <svg viewBox="0 0 24 24"><rect x="6" y="5" width="4" height="14"></rect><rect x="14" y="5" width="4" height="14"></rect></svg>
      </button>
    </div>
  </div>

  <script>
    const initiatives = [
      "From Us, For Us",
      "Make it Real",
      "Microfest",
      "Herstory",
      "Future Leaders",
      "I have a dream"
    ];
    const timings = [
      "2:20",
      "3:45",
      "3:12",
      "2:53",
      "2:46",
      "3:25"
    ];
    let trackData = initiatives.map((title, idx) => ({
      id: idx,
      title,
      timing: timings[idx]
    }));

    function renderTracks() {
      let html = '';
      trackData.forEach((track, idx) => {
        html += `
          <div class="track-row" onclick="onTrackPlay(${idx})">
            <div class="track-info">
              <div class="track-title">${track.title}</div>
              <div class="track-timing">${track.timing}</div>
            </div>
            <button class="play-btn" aria-label="Play ${track.title}" type="button" onclick="event.stopPropagation(); onTrackPlay(${idx});">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
          </div>
        `;
      });
      document.getElementById('tracks').innerHTML = html;
    }
    function setPlaybar(idx) {
      const track = trackData[idx];
      document.getElementById('playbar-title').textContent = track.title;
      document.getElementById('playbar-time').textContent = track.timing;
    }
    function onTrackPlay(idx) {
      setPlaybar(idx);
      showPremiumModal();
    }
    function showPremiumModal() {
      document.getElementById('modal-bg').style.display = 'flex';
    }
    function hidePremiumModal() {
      document.getElementById('modal-bg').style.display = 'none';
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') hidePremiumModal();
    });
    document.getElementById('modal-bg').addEventListener('click', function(e) {
      if (e.target === this) hidePremiumModal();
    });
    renderTracks();
    setPlaybar(0);
  </script>
</body>
</html>
